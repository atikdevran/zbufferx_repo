name: Integration Test
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update action.yml to build locally
        run: |
          sed -i 's/.*image\:.*/  image\: \"Dockerfile\"/' action.yml
          cat action.yml
      - name: Self test
        id: selftest
        uses: ./
        with:
          include: "src"
          find: "ZBUFFERX__PROG1"
          replace: "ZTRAFFIC__PROG1"
          exclude: "**/*.abap" # Do not modify abap files
      - name: Check outputs and modified files
        run: |
          test "${{ steps.selftest.outputs.modifiedFiles }}" == "1"
          grep "ZTRAFFIC" test/zbufferx__prog1.prog.xml
          
