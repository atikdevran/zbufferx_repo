name: My Workflow
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Find and Replace
      - run: ls -laR ./.github/workflows/
      - id: build
        uses: ./.github/workflows/build/action.yml
        with:
          find: "ZBUFFERX"
          replace: "ZTRAFFIC"
          include: "atikdevran/zbufferx_repo/**"
          regex: true
